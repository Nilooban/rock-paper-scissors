<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="scoresheet">
        <div class="title">
          <img src="/images/logo.svg" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="main">
        <div class="hand paper">
          <img src="/images/Paper.png" onclick="pickUserHand('paper')"/>
        </div>
        <div class="hand scissors">
          <img src="/images/Scissors.png" onclick="pickUserHand('scissors')"/>
        </div>
        <div class="hand rock">
          <img src="/images/Rock.png" onclick="pickUserHand('rock')"/>
        </div>
      </div>
      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImage">
            <img id="userPickImage" src="/images/Paper.png">
          </div>
        </div>
        <div class="referee">
          <div class="decision"><h1>YOU WIN</h1></div>
          <div class="newGame" onclick="restart()">PLAY AGAIN</div>
        </div>
        <div class="househand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImage">
            <img id="computerPickImage" src="/images/Scissors.png">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Nilooban">Niloofar Baniasadi</a>.
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
